<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css" />
    <title>Register</title>
</head>

<body class="body">
    <div class="topnav-right">
        <a href="../HTML/home.html">Home</a>
        <a href="../HTML/Login.html">Login</a>
        <a href="../HTML/Games.html">Games</a>
        <a href="../HTML/Settings.html">Settings</a>
    </div>

    <section>
        <img src="../IMG/bufLog.png" alt="img">
        <div class="positionForm">
            <h1> WELCOME!</h1>

            <script>
                function valideaza_formular() {
                    var p1 = document.forms["reg"]["parola"].value;
                    var p2 = document.forms["reg"]["parola2"].value;
                    if (p1 !== p2) alert("Parolele nu coincid");
                    return (p1 === p2);
                }
            </script>

            <form name="reg" method="POST" action="../PHP/register.php" onsubmit="return valideaza_formular()">
                <div class="imgcontainer">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" id="fname" placeholder="Enter First name" name="nume" required>

                    <label for="lname"><b>Last name</b></label>
                    <input type="text" id="lname" placeholder="Enter Last name" name="prenume" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" name="parola" required>

                    <label for="cpsw"><b>Confirm Password</b></label>
                    <input type="password" id="cpsw" placeholder="Enter Confirm Password" name="parola2" required>
                    <br>
                    <button class="button_register" type="submit" name="submit">Register</button>

                </div>


            </form>
        </div>
    </section>





</body>

</html>
