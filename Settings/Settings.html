<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css" />
    <title>Document</title>
</head>

<body class="body">
    <h2 class="Mytitle">SETTINGS</h2>
    <div class="grid-container">
        <div class="buttset1">
            <img class="logo-image" src="settings.png" alt="">
        </div>
        <div class="buttet2">
            <img class="logo-image" src="home-logo.png" alt="">
        </div>
        <div class="buttset3">
            <img class="logo-image" src="speaker.png" alt="">
        </div>
        <div class="empty-space"></div>
        <div class="mybutt1">
            <div class="text-edit padd">LOGOUT</div>
        </div>
        <div class="mybutt2">
            <div class="text-edit padd">RESTART<br>GAME</div>
        </div>
        <div class="mybutt3">
            <div class="text-edit padd">EXIT<br>GAME</div>
        </div>
        <div class="mysettings">
            <div class="sett">
                <form>
                    <label class="text-edit sizing" for="email"><b>Email address</b></label>
                    <input type="text" placeholder="Enter Email address" name=" Email address" required>

                    <label class="text-edit sizing" for="psw"><b> Change Password</b></label>
                    <input type=" Change Password" placeholder="Enter Change Password" name="psw" required>

                    <label class="text-edit sizing" for="psw"><b> Confirm Change Password</b></label>
                    <input type=" Confirm Change Password" placeholder="Enter Confirm Change Password" name="psw"
                        required>
                </form>
            </div>

            <div class="sett">
                <form>
                    <label class="text-edit sizing" for="name"><b>Display Name</b></label>
                    <input type="text" placeholder="Enter Display name" name=" Display name" required>

                    <label class="text-edit sizing" for="bio"><b>Bio</b></label>
                    <input type="text" placeholder="Enter Bio" name="bio" required>
                </form>
            </div>
        </div>
    </div>

        <div class="mybutton">EXIT GAME</div-->


    </div>
</body>
